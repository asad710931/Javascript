<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BMR cal</title>
    <style>
        .BMR-cal{
            background-color: rgb(228, 233, 238);
            max-width:360px;
            height: auto;
            margin: 100px auto;
            padding:20px;
            border:0.5px solid rgb(168, 166, 166);
            border-radius:5px;
        }
        input{width: 100%;height: auto;padding: 5px; border: 0.5px solid rgb(158, 155, 155);border-radius: 5px;}
        textarea,input,select:focus{outline: none;}

    </style>
</head>
<body>
    <div class="BMR-cal">
        <div class="bmr-box">
            <h1>BMR Calculator</h1>
            <form action="" id="form">
                <label>Choose system:</label>
                <select id="system">
                    <option value="Metric">Metric</option>
                    <option value="US">US</option>
                </select><br/><br/>

                <label>Choose Gender</label>
                <select id="Gender">
                    <option value="Man">Man</option>
                    <option value="Women">Women</option>
                </select><br/><br/>


                <label>Weight (KG)</label><br/>
                <input type="text" name="" placeholder="Weight" id="Weight"/><br/><br/>
                <label>Height(CM)</label><br/>
                <input type="text" name="" placeholder="Height" id="Height"/><br/><br/>
                <label>Age</label><br/>
                <input type="text" name="" placeholder="Age" id="Age"/><br/><br/>
                <input type="submit" value="Calculate" id="btn"/>
            </form>

            <div class="Result">
                <p id="result" style="font-weight: bold;">Please with for result...</p>
            </div>
        </div>
    </div>
    
</body>

<script src="script.js"></script>
</html>
